<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- default create react app settings -->
    <meta charset="utf-8" />
    <meta name="theme-color" content="#000000" />
    <meta name="description" content="Experimental uncensorable platform" />

    <!-- add favicon inline as base64 -->
    <link rel="icon" href="<%= htmlWebpackPlugin.options.sav3Favicon %>" />
    <link rel="apple-touch-icon" href="<%= htmlWebpackPlugin.options.sav3Favicon %>" />

    <!-- build stalls forever if href with double quotes -->
    <link rel="manifest" href='<%= htmlWebpackPlugin.options.sav3Manifest %>' />

    <!-- TODO: remove calls to google for privacy -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />

    <!-- recommended by material ui https://material-ui.com/getting-started/usage/ -->
    <meta name="viewport" content="minimum-scale=1, initial-scale=1, width=device-width" />

    <title>SAV3</title>

  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
  </body>
</html>
